<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webulator - Calculator on the Browser</title>
</head>
<body>
    <h1>The Webulator</h1>
    <div class="calculator">
        <div class="screen"></div>
        <div class="input">
            <div class="edit">
                <div class="button" id="ce">CE</div>
                <div class="button" id="c">C</div>
                <div class="button" id="backspace"><=</div>
            </div>
            <div class="numbers">
                <div class="button">9</div>
                <div class="button">8</div>
                <div class="button">7</div>
                <div class="button">6</div>
                <div class="button">5</div>
                <div class="button">4</div>
                <div class="button">3</div>
                <div class="button">2</div>
                <div class="button">1</div>
                <div class="button">0</div>
            </div>
        </div>
        <div class="operations">
            <div class="button" id="addition">+</div>
            <div class="button" id="subtraction">-</div>
            <div class="button" id="multiplication">x</div>
            <div class="button" id="division">/</div>
        </div>
    </div>
</body>
</html>
